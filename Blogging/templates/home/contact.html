{% extends "base.html" %}

{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}

<div class="container">
    <h1 style="color:white">Contact Admin</h1>
  
        <form method="post" action="contact">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>


            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="phone" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="content">Describe Your Issue:</label>
                <textarea class="form-control" name="content" id="content" cols="10" rows="10" name="content"></textarea>
              </div>
            <button type="submit" class="btn btn-primary" ">Submit</button>
          </form> 
</div>


{% endblock body %}
